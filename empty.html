<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue Reflection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      /* Using your existing background image and fix settings */
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.7;
      cursor: default;
      scroll-behavior: smooth;
      
      /* New: Ensure content is vertically and horizontally centered */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* We are removing the quote-box logic and positioning for this simple page */

    /* Adjusted content-wrapper for centering */
    .content-wrapper {
      max-width: 700px;
      margin: 0 auto; /* Center the wrapper */
      padding: 20px;
      background: transparent;
      position: relative;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    /* Style for the return button */
    .return-button {
      padding: 15px 30px;
      background: none;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none; /* Remove underline */
      cursor: pointer;
      display: inline-block;
      margin-top: 40px;
      transition: background 0.3s;
    }

    .return-button:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* Media query to ensure mobile compatibility */
    @media (max-width: 768px) {
      .content-wrapper {
        margin: 0 auto; 
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  
  <div class="content-wrapper">
    <header>
      <h1>Reflection Complete.</h1>
      <p style="font-style: italic; color: rgba(255,255,255,0.8);">
        You have successfully finished the guided reflection from the quote.
      </p>
    </header>

    <main>
      <a href="index.html" class="return-button">
        Go Back to the Guide
      </a>
    </main>
  </div>

</body>
</html>
