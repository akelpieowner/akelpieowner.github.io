<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empty Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.7;
      cursor: default;
      scroll-behavior: smooth;
    }

    .content-wrapper {
      max-width: 800px;
      margin: 60px 0 0 40%;
      padding: 20px;
      background: transparent;
      position: relative;
    }

    .quote-box {
      position: fixed;
      top: 120px;
      left: 20px;
      width: 200px;
      padding: 15px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      font-style: italic;
      color: white;
    }

    header h1, header .meta, p, blockquote, nav a, footer {
      color: white;
    }

    section {
      padding: 60px 20px;
      margin-top: 60px;
      background: transparent;
      border: none;
    }

    nav, footer {
      background: transparent;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        margin-left: 20%;
        padding: 15px;
      }
      .quote-box {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="quote-box">
    "Quote of the month goes here."
  </div>

  <script>
fetch('https://raw.githubusercontent.com/akelpieowner/akelpieowner.github.io/main/quotes.txt')
  .then(response => {
    if (!response.ok) throw new Error("File not found");
    return response.text();
  })
  .then(text => {
    const quotes = text.split('\n').filter(q => q.trim().length > 0);

    const now = new Date();
    const yearMonth = now.getFullYear() + '-' + (now.getMonth() + 1);

    const savedMonth = localStorage.getItem('quoteMonth');
    const savedQuote = localStorage.getItem('quoteText');

    let quoteToUse;

    if (savedMonth === yearMonth && savedQuote) {
      quoteToUse = savedQuote;
    } else {
      quoteToUse = quotes[Math.floor(Math.random() * quotes.length)];
      localStorage.setItem('quoteMonth', yearMonth);
      localStorage.setItem('quoteText', quoteToUse);
    }

    document.querySelector('.quote-box').innerText = '"' + quoteToUse + '"';
  })
  .catch(error => {
    console.error('Error loading quotes:', error);
    document.querySelector('.quote-box').innerText = "Quote not found.";
  });
</script>

  <div class="content-wrapper">
    <header>
      <h1>Empty Page</h1>
      <div class="meta">_________________, 092795</div>
    </header>

    <main>
      <!-- Empty content sections -->
      <section></section>
      <section></section>
      <section></section>
    </main>

    <footer>
      Inspired by Tangerine Dream â€¢ Zima blue &amp; my own genius
    </footer>
  </div>

</body>
</html>
